<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quick TodoList App</title>
</head>
<body>
    <main>
        <h2>Quick Todo's</h2>
        <form>
            <input type="text" id="inputTodo" placeholder="Enter your Todo">
            <button>Add Todo</button>
        </form>
        <section>
            <ul>
                <li class="checked">Learning</li>
                <li >Cooking</li>
                <li>Coding</li>
            </ul>
        </section>
    </main>
</body>
</html>
