<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/todoicon.png" type="image">
    <script src="script.js" defer></script>
    <title>Quick TodoList App</title>
</head>
<body>
    <main>
        <header>
            <h2>Quick Todo's</h2>
            <img src="images/todoicon.png" width="30" height="30">
        </header>
        <form>
            <input type="text" id="inputTodo" placeholder="Enter your Todo">
            <button type="submit">Add Todo</button>
        </form>
        <span id="emptyWarning">Todo Cannot be Empty!</span>
        <section>
            <ul>
                <!-- <li class="checked">Learning<span>&#10060;</span></li>
                <li >Cooking<span>&#10060;</span></li>
                <li>Coding</li> -->
            </ul>
        </section>
    </main>
</body>
</html>
